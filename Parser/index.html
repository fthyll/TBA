<!DOCTYPE html>
<html>

<head>
  <title>LL(1) Parser</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid black;
      padding: 5px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>LL(1) Parser</h1>
  <form method="POST" action="/parse">
    <h2>Aturan Produksi:</h2>
    <textarea name="cfg" rows="7" cols="34" readonly>
LL(1) DENGAN NOTASI SEDERHANA
S -> AB | CD
A -> xA | y
B -> yB | x  
C -> aD | b  
D -> bC | a
</textarea>
    <br><br>
    <h2>Parse Table:</h2>
    {{ .parseTable }}
    <br><br>
    <h2>Contoh input diterima:</h2>
    <p>yx, xyx, xyyx, xxyyx</p>
    <br>
    <h2>Input:</h2>
    <textarea name="teks" rows="3"></textarea>
    <br><br>
    <input type="submit" value="Parsing">
  </form>
  <br>
  <h2>Hasil:</h2>
  <textarea id="hasil" rows="3" readonly>{{ .hasil }}</textarea>
  <script>
    document.getElementById('hasil').innerHTML = '{{ .status }}';
  </script>
</body>

</html>
