<!DOCTYPE html>
<html>

<head>
  <title>Hasil Parsing</title>
  <style>
    table {
      border-collapse: collapse;
    }

    table,
    th,
    td {
      border: 1px solid black;
      padding: 5px;
    }

    th {
      background-color: #f2f2f2;
    }
  </style>
</head>

<body>
  <h1>Hasil Parsing</h1>
  <table>
    <tr>
      <th>No</th>
      <th>Token</th>
    </tr>
    {{ range $index, $token := .tokens }}
    <tr>
      <td>{{ $index }}</td>
      <td>{{ $token }}</td>
    </tr>
    {{ end }}
  </table>
</body>

</html>
